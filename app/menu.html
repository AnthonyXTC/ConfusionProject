<!--Contenedor Principal-->
    <div class="container  ">
        <h1 class="page-header text-center">Ristorante Con Fusion: Menu</h1>
        <div class="row row-content"
             ng-controller="MenuController"
        >
            <div class="col-xs-12">
                <!--Aqui vienen las tabs-->
                <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
                    {{showDetails ? 'Hide Details':'Show Details'}}
                </button>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"
                        ng-class="{active:isSelected(1)}"
                    >
                        <a ng-click="select(1)" aria-controls="all menu" href="" role="tab">
                           The Menu
                        </a>
                    </li>
                    <li role="presentation"
                        ng-class="{active:isSelected(2)}"
                    >
                        <a ng-click="select(2)" aria-controls="appetizers" href="" role="tab">
                            Appetizers
                        </a>
                    </li>
                    <li role="presentation"
                        ng-class="{active:isSelected(3)}"
                    >
                        <a ng-click="select(3)" aria-controls="mains" href="" role="tab">
                            Mains
                        </a>
                    </li>
                    <li role="presentation"
                        ng-class="{active:isSelected(4)}"
                    >
                        <a ng-click="select(4)" aria-controls="desserts" href="" role="tab">
                            Desserts
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <ul class="media-list tab-pane fade in active">
                        <li class="media"
                            ng-repeat="dish in dishes | filter:filtText">
                            <div class="media-left media-middle">
                                <a href="#/menu/{{dish._id}}">
                                    <img ng-src="{{dish.image}}" src="" alt="" class="media-object img-thumbnail">
                                </a>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">{{dish.name}}
                                    <span class="label label-danger">{{dish.label}}</span>
                                    <span class="badge">{{dish.price | currency}}</span>
                                </h2>
                                <p ng-show="showDetails">{{dish.description}}</p>
                                <!--<p>Coment:{{dish.comment}}-->
                                <!--</p>-->
                                <!--<p>Type Your Comment-->
                                <!--<input type="text" ng-model="dish.comment">-->
                                <!--</p>-->
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
